---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
spec: # 정책 세부내용
  replicas: 3
  selector:
    matchLabels:
      app: web
      version: blue
  template: #파드 내용
    metadata:
      name: blue-pod
      labels:
        app: web
        version: blue 
    spec: # 파드 내부 컨테이너 동작
      containers:
      - name: blue-container
        image: whatwant/node-web:2.0
        ports:
          - containerPort: 80
---